{% load static %}
<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <h6 class="modal-title  text-white ">Descripcion del producto</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="FormPawnsCreate" action="{% url 'products:product_create' %}"
              method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="modal-body p-2">
                <div class="card border-primary">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="name">Nombre Producto</label>
                                    <input type="text" class="form-control" id="name" name="name"
                                           placeholder="Ingrese nombre del producto" required>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="measures">Medidas del Producto</label>
                                    <input type="text" class="form-control" id="measures" name="measures"
                                           placeholder="Ancho(x)Largo(x)Alto" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                <div class="form-group">
                                    <label for="description">Descripcion del Producto</label>
                                    <textarea class="form-control" rows="3" id="description" name="description"
                                              placeholder="Ingrese descripcion del producto..."></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group m-0">
                                    <label>Marca Producto</label>
                                    <select class="form-control select2" id="brand" name="brand" style="width: 100%;"
                                            required>
                                        {% for b in brand_set %}
                                            <option value="{{ b.id }}">{{ b.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Modelo Producto</label>
                                    <select class="form-control select2bs4" id="model" name="model" required
                                            style="width: 100%;">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-6 col-md-6 col-lg-6">
                                <div class="form-group">
                                    <label for="name">Color Producto</label>
                                    <select class="select2" multiple="multiple" data-placeholder="Colores del producto"
                                            style="width: 100%;" id="color" name="color" required>
                                        {% for c in color_set %}
                                            <option value="{{ c.id }}">{{ c.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 align-self-center">
                                <div class="form-group m-0">
                                    <div class="custom-control custom-radio col-md-6">
                                        <input class="custom-control-input" type="radio" id="charger1"
                                               name="charger" value="1">
                                        <label for="charger1" class="custom-control-label font-weight-normal">
                                            Con/Cargador</label>
                                    </div>
                                    <div class="custom-control custom-radio col-md-6">
                                        <input class="custom-control-input" type="radio" id="charger2"
                                               name="charger" checked value="0">
                                        <label for="charger2" class="custom-control-label font-weight-normal">
                                            Sin/Cargador
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3 align-self-center">
                                <div class="form-group m-0">
                                    <div class="custom-control custom-radio col-md-6">
                                        <input class="custom-control-input" type="radio" id="add1"
                                               name="add" value="1">
                                        <label for="add1" class="custom-control-label font-weight-normal">
                                            N/F</label>
                                    </div>
                                    <div class="custom-control custom-radio col-md-6">
                                        <input class="custom-control-input" type="radio" id="add2"
                                               name="add" checked value="0">
                                        <label for="add2" class="custom-control-label font-weight-normal">
                                            A/F
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label for="description">Fecha de Ingreso</label>
                                    <input type="date" class="form-control" id="init" name="init" value="{{ date }}" required>
                                </div>
                            </div>
                            <div class="col-sm-3 col-md-3 col-lg-3">
                                 <div class="form-group">
                                    <label for="description">Fecha de Vencimiento</label>
                                    <input type="date" class="form-control" id="end" name="end" required>
                                </div>
                            </div>
                            <div class="col-sm-6 col-md-6 col-lg-6">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer p-1">
                <button type="button" class="btn btn-secondary" id="btn-modal-close" data-dismiss="modal">Cerrar</button> &nbsp;
                <button id="create-product" type="submit" class="btn btn-primary">Registrar
                </button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/sales/PawnsCreate.js' %}">
</script>
