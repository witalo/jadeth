{% load static %}
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header" style="background-color: rgba(7, 134, 193, 1); font-size: 12px;">
            <h6 class="modal-title  text-warning">APERTURA DE CAJA</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form-aperture"  action="{% url 'accounts:open_account' %}"
              method="POST">
            {% csrf_token %}

            <div class="modal-body">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <input type="text" class="form-control text-center" id="name-casing"
                                           name="name-casing"
                                           value="{{ account_obj.name }}" disabled>
                                    <input type="hidden" class="form-control" id="account"
                                           name="account"
                                           value="{{ account_obj.id }}" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>FEHCA</label>
                                    <input type="date" class="form-control" id="date-aperture"
                                           name="date-aperture" value="{{ date_now }}" required>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label>SALDO</label>
                                    <input type="number" step="1" min="0.00" class="form-control text-right" placeholder="0.00" name="amount-aperture"
                                           id="amount-aperture" value="{{ total.0.total|safe }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="btn-opening-casing" type="submit" class="btn btn-warning col-md-12 pt-2 pb-2"><i
                                class="fas fa-donate"></i> APERTURAR</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" id="id-btn-opening-casing-closed" class="btn btn-sm btn-secondary"
                    data-dismiss="modal">Cerrar
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/accounts/AccountOpen.js' %}">

</script>
