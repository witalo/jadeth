{% load static %}
<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header" style="background-color: rgba(7, 134, 193, 1);">
            <h6 class="modal-title  text-warning">CIERRE DE CAJA</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <form id="form-close" action="{% url 'accounts:close_account' %}"
              method="POST">
            {% csrf_token %}

            <div class="modal-body">
                <div class="card">
                    <div class="card-header p-2">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Fecha</label>
                                    <input type="date" class="form-control" id="date-close" name="date-close"
                                           value="{{ date_now }}">
                                </div>
                            </div>
                            <div class="col-md-8">
                                <div class="form-group">
                                    <label>Caja a cerrar</label>
                                    <input type="text" class="form-control  text-center" id="name-account"
                                           name="name-account" disabled value="{{ account_obj.name }}">
                                    <input type="hidden" class="form-control" id="id-account-close"
                                           name="id-account-close" value="{{ account_obj.id }}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="card card-widget widget-user-2">
                            <div class="widget-user-header bg-danger">
                                <div class="widget-user-image">
                                    <img class="img-circle elevation-2" src="{% if user.avatar %}{{ user.avatar }}{% else %}{% static 'dist/img/user2-160x160.jpg' %}{% endif %}"
                                         alt="User Avatar">
                                </div>
                                <h3 class="widget-user-username">{{ user.first_name }} {{ user.last_name }}</h3>
                                <h5 class="widget-user-desc">Usuario</h5>
                            </div>
                            <div class="card-footer p-0">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                        <a href="#" class="nav-link text-warning">
                                            TOTAL APERTURA <span class="float-right badge bg-primary text-md">{{ total.0.total_aperture|safe }}</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link text-warning">
                                            TOTAL INGRESO <span class="float-right badge bg-info text-md">{{ total.0.total_entry|safe }}</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link text-warning">
                                            TOTAL EGRESO <span class="float-right badge bg-success text-md">{{ total.0.total_egress|safe }}</span>
                                        </a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="nav-link text-warning">
                                            TOTAL <span class="float-right badge bg-danger text-md" id="total-account" name="total-account">{{ total.0.total|safe }}</span>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button id="btn-closing-casing" type="submit"
                                class="btn-sm btn-warning col-md-12 pt-2 pb-2">
                            <i class="fas fa-box fa-1x"> </i> CERRAR CAJA
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div class="modal-footer">
            <button type="button" id="id-btn-closing-casing-closed" class="btn btn-sm btn-secondary"
                    data-dismiss="modal">Cerrar
            </button>
        </div>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/accounts/AccountClose.js' %}">

</script>
