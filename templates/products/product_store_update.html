{% load static %}
<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-primary">
            <h6 class="modal-title  text-white ">Almacen de producto</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <form id="FormStoreUpdate" action="{% url 'products:store_update' %}"
              method="POST">
            {% csrf_token %}
            <div class="modal-body p-2">
                <div class="card border-primary">
                    <div class="card-body p-3">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label for="name">Nombre Producto</label>
                                    <input type="text" class="form-control text-center text-uppercase" id="name" name="name"
                                           value="{{ product_obj.name }}" disabled>
                                    <input type="hidden" id="pk" name="pk" value="{{store_obj.id }}" required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group m-0">
                                    <label>Cantidad</label>
                                    <input type="number" disabled step="0.01" min="0.00" class="form-control" placeholder="0.00" name="quantity" id="quantity" lang="es" value="{{ store_obj.quantity|safe }}">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group m-0">
                                    <label>Precio</label>
                                    <input type="number" step="0.01" min="0.00" class="form-control" placeholder="0.00" name="price" id="quantity" value="{{ store_obj.price|safe }}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer p-1">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button> &nbsp;
                <button id="update-store" type="submit" class="btn btn-primary">Actualizar
                </button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="{% static 'js/products/StoreUpdate.js' %}">
</script>
